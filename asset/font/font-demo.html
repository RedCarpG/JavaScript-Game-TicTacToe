<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font getter template</title>
    <style>
        @font-face {
            font-family: font_main;
            src: url("./kg-red-hands/KGRedHands.ttf");
        }
        @font-face {
            font-family: font_button;
            src: url("./kg-red-hands/KGRedHandsOutline.ttf");
        }
        .font1 {
            font-family: font_main;
        }
        .font2 {
            font-family: font_button;
        }
    </style>
</head>
<body>
    <p class="font1"> Tic Tac Toe Wins Draw ! Pause </p>
    <p class="font2"> RESTART </p>
</body>
</html>
