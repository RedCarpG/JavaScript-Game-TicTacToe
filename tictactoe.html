<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/css/style.css">
    
    <script src="./js/button.js" defer></script>
    <script src="./js/tictactoe.js" defer></script>
    <title> Tic Tac Toe </title>
</head>
<body>
    <div class="tictactoe" id="tictactoe">
        <div class="board">
            <div class="cells">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <img class="board-svg" src="./img/board.svg" />
        </div>
        <div class="end-game-interface">
            <div class="end-game-message" data-end-message-text> X Wins!</div>
            <a class="restart-button float" data-title="RESTART">  </a>
        </div>
    </div>
</body>
</html>
